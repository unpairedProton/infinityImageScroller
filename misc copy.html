<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;

        }

        .gridCon {
            display: grid;
            width: 100%;
            /* background-color: green; */
            height: 300vh;
            grid-template-columns: repeat(5, 1fr);
            grid-template-areas:
                " i1 i2 i3 i4 i5"
                " i6 i7 i8 i9 i10"
                " i11 i12 i13 i14 i15";
            /*! gap: 10px; */


        }

        .item {
            height: 100vh;
            /* border: 1px solid black; */
            /* margin-bottom: 10px; */
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            font-size: 0;
            /* animation: anime 25s ease-in infinite; */
            padding: 0 10px;
            /*! gap: 10px; */
        }

        .item2,
        .item7,
        .item12,
        .item4,
        .item9,
        .item14 {
            /* animation: anime 25s ease-in infinite reverse; */
        }

        /* @keyframes anime {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-200vh);
            }
        } */

        .item1 {
            grid-area: i1;
        }

        .item2 {
            grid-area: i2;
        }

        .item3 {
            grid-area: i3;
        }

        .item4 {
            grid-area: i4;
        }

        .item5 {
            grid-area: i5;
        }

        .item6 {
            grid-area: i6;
        }

        .item7 {
            grid-area: i7;
        }

        .item8 {
            grid-area: i8;
        }

        .item9 {
            grid-area: i9;
        }

        .item10 {
            grid-area: i10;

        }

        .item11 {
            grid-area: i11;
        }

        .item12 {
            grid-area: i12;
        }

        .item13 {
            grid-area: i13;
        }

        .item14 {
            grid-area: i14;
        }

        .item15 {
            grid-area: i15;
        }

        .item16 {
            display: none;
        }

        .gridCon>div:nth-child(odd) {
            /* background-color: lightblue; */
        }


        .imgDiv {
            width: 100%;
            overflow: hidden;
            border-radius: 15px;
            height: 30%;
            position: relative;
            z-index: 2;

        }

        img {
            width: 100%;
            height: 100%;
            /* height: 30%; */
            /* border-radius: 30px; */
            /* border: 2px solid black; */
            /* margin-bottom: 8px; */
            object-fit: cover;
            object-position: center;

            /* margin: 0 10px; */
        }

        .imgDivF {
            width: 20%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 6;


        }

        .imgDivF img {
            width: 100%;
            object-fit: cover;
            object-position: center;
            /* display: none; */
            /* z-index: 4; */
            opacity: 0;

        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background-color: red;
            opacity: .5; */
            z-index: 11;
        }
    </style>
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
    integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>

    var img = document.querySelectorAll(".imgDiv img")
    var item = document.querySelectorAll('.item')
    var floatImg = document.querySelector('.imgDivF img');
    var flDiv = document.querySelector('.imgDivF');

    var t1
    var t2

    img.forEach(element => {
        element.addEventListener('mouseover', () => {
            floatImg.src = element.src;

            gsap.to(floatImg, {
                // opacity: 1,
                duration: .1
            })

            let tl = gsap.timeline()

            tl.to(element, {
                filter: 'grayscale(100%)',
                duration: .5,
                ease: "power2.in",
                scale: 1.1
            })

            tl.to('img', {
                duration: .1,

                ease: 'power4.inOut',
                onComplete: () => {
                    t1.pause();
                    t2.pause();
                }
            })




            // element.style.filter="grayscale(100%)"
            // pauseAni(item);
        })
    });

    // floatImg.addEventListener('mouseover',()=>{   
    //         floatImg.style.opacity=1;
    //      })

    img.forEach(element => {
        element.addEventListener('mouseout', () => {

            gsap.to(floatImg, {
                // opacity: 1,
                duration: .1,
                delay: .1
            })

            let tl = gsap.timeline()

            tl.to(element, {
                filter: 'grayscale(0%)',
                duration: .5,
                ease: "power2.in",
                scale: 1

            })

            tl.to('img', {
                duration: .1,

                ease: 'power4.inOut',
                onComplete: () => {
                    t1.play();
                    t2.play();
                }
            })
            // element.style.filter="grayscale(0%)"
            // playAni(item);
        })
    });

    function pauseAni(elem) {
        elem.forEach((e) => {

            e.style.animationPlayState = 'paused';
        })
    }

    function playAni(elem) {
        elem.forEach((e) => {

            e.style.animationPlayState = 'running';
        })
    }

    function moveImg() {

        t1 = gsap.timeline()
        t1.to('.item', {
            transform: 'translateY(-200vh)',
            duration: 25,
            repeat: -1,
            ease: 'none',

        })

        t2 = gsap.timeline()
        t2.from('.item2,.item7,.item12,.item4,.item9,.item14', {
            transform: 'translateY(-200vh)',
            duration: 25,
            repeat: -1,
            ease: 'none',
            // reverse:true
        })


    }
    moveImg();

    var topVal;
    var leftVal;
    var window3 = window.innerWidth / 3

    var window2 = window.innerWidth * (2 / 3)





    var prevX = 0;
    var diffX = 0;


    window.addEventListener('mousemove', (m) => {

        diffX = m.clientX - prevX;

        // console.log(prevX);


        prevX = m.clientX;

        // console.log(m.clientX,prevX,diffX,gsap.utils.clamp(-20,20,diffX));






        ValueX(m.clientX)
        ValueY(m.clientY)

        gsap.to('.imgDivF', {
            top: m.clientY,
            left: m.clientX,
            duration: .1,
            rotate: gsap.utils.clamp(-20, 20, diffX),
            ease: "none",
            transform: `translate(${leftVal}%,${topVal}%)`


        })
        // flDiv.style.transform = `translate(${leftVal}%,${topVal}%), rotate(${gsap.utils.clamp(-20,20,diffX)})`

        // console.log(window.innerWidth);
        // console.log(window.innerHeight);


        function ValueX(cx) {
            if (cx < window3) {
                leftVal = 4;

            } else if ((cx > window3) && (cx < window2)) {
                leftVal = -50


            }
            else {
                leftVal = -104
            }
        }

        function ValueY(cy) {
            if (cy < (window.innerHeight / 2)) {
                topVal = 4;

            }
            else {
                topVal = -104
            }
        }
    })

    var overlay = document.querySelectorAll(".overlay")


    // overlay.forEach(element => {
    //  overlay.dataset.url=overlay.querySelector('img').src;
    //  console.log(overlay.dataset.url);

    // });

    overlay.forEach(overlay => {

        overlay.addEventListener('mouseover', () => {

            const img = overlay.nextElementSibling;

            if (img && img.tagName === 'IMG') {
                overlay.dataset.url = img.src;

                floatImg.src = overlay.dataset.url;
            }

            // floatImg.style.opacity='1'

            let tl = gsap.timeline()

            tl.to(floatImg, {
                opacity: 1,
                duration: .1,
            })

            tl.to(img, {
                filter: 'grayscale(100%)',
                duration: .5,
                ease: "power2.in",
                scale: 1.1
            })

            tl.to('img', {
                duration: .1,

                ease: 'power4.inOut',
                onComplete: () => {
                    t1.pause();
                    t2.pause();
                }
            })

        })

        overlay.addEventListener('mouseout', () => {


            const img = overlay.nextElementSibling;

            if (img && img.tagName === 'IMG') {
                // overlay.dataset.url = img.src;

                // floatImg.src = overlay.dataset.url;
            }

            //  floatImg.style.opacity='0'

            let tl = gsap.timeline()
            tl.to(floatImg, {
                opacity: 0,
                duration: .1,
            })

            tl.to(img, {
                filter: 'grayscale(0%)',
                duration: .5,
                ease: "power2.in",
                scale: 1

            })

            tl.to('img', {
                duration: .1,

                ease: 'power4.inOut',
                onComplete: () => {
                    t1.play();
                    t2.play();
                }
            })

        })

    });

</script>
